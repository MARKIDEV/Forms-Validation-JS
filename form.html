<!DOCTYPE html>
<html lang="fr">

<head>
    <title> ADA Validation Form JS</title>
    <meta charset="utf-8">
    <link href="formval.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Form Validation checkpoint ! </h1>
    </header>

    <form action="" id="form" >

            <div>
                <label for="nameinput"> Your Name</label>
                <input type="text" id="nameinput" name="Name">
            </div>
            <div>
                <label for="addressinput"> Your address</label>
                <input type="text" id="addressinput" name="Address">
            </div>
            <div>
                <label for="emailinput"> Your mail</label>
                <input type="text" id="emailinput" name="email">
            </div>
            <div>
                <label for="pw">Password</label>
                <input type="password" id="pw" name="Password">
            </div>
            <div>
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" 
                 placeholder="write your comments here please !">
                </textarea>
            </div>

            <div>
                <button type="submit"> Send </button>
                <button type="reset">Reset</button>
            </div>
       
    </form>

    <script src="form.js"></script>

</body>

</html>
